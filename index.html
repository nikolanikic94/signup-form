<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  
  <title>Frontend Mentor | Intro component with sign up form</title>

</head>
<body>
  <div class="containers">
    <div class="heading">
      <h1 class="heading_primary">Learn to code by watching others</h1>
      <p class="heading_secondary">See How experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
    </div>
    <div class="sign_up">
      <button class="try_free"><span class="bolder_text">Try it free 7 days </span>then $20/mo. thereafter</button>
      <form>
        <input type="text" name="first_name" placeholder="First Name" required><br>
        <input type="text" name="last_name" placeholder="Last Name" required><br>
        <input type="email" name="email" id="email" placeholder="Email Address" required><br>
        <input type="password" name="password" id="password" placeholder="Password" required><br>
        <button type="submit" id="free_trial">Claim your free trial</button>
        <p class="terms">By clicking the button, you are agreeing to our <a href ="#"><span class="terms_and_services">Terms and Services</span></a href></p>
      </form>
    </div>
  </div>
</body>
</html>
